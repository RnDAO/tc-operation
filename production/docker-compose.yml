  #       - manual-triggers:${VERSION:-latest}
  #   env_file:
  #     - ./.env.manual-triggers
  #   depends_on:
  #     - mongodb-prod
  #     - rabbitmq-prod
  #   networks:
  #     - production
  #     - monitoring
  #   <<: *logging

volumes:
  mongodb_data_container:
  rmq_data_container:
  neo4j_data:
  neo4j_import:
  neo4j_plugins:
  neo4j_conf:
  grafana_volume:
  prometheus_volume:
  loki_volume:

networks:
  production:
    driver: bridge
  monitoring:
    name: monitoring
    external: true
