version: '3.9'

services:
  mongodb-prod:
    image: mongo:latest
    container_name: mongodb-prod
    restart: unless-stopped
    env_file:
      - ./.env.db
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    volumes:
      - mongodb_data_container:/data/db
      - type: bind
        source: ../init-mongo.sh
        target: /docker-entrypoint-initdb.d/init-mongo.sh
        read_only: true
    networks:
      - appetizer-prod

  tc-appetizer-prod:
    image: tc-appetizer:${VERSION:-latest}
    restart: unless-stopped
    environment:
      PORT: $PORT
    ports:
      - $HOST:$PORT:$PORT
    env_file:
      - ./.env.proc
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    depends_on:
      - mongodb-prod
    networks:
      - appetizer-prod

  neo4j-prod:
    image: neo4j:5.6
    restart: unless-stopped
    ports:
      - 17474:7474
      - 17687:7687
    volumes:
      - neo4j_conf_container:/conf
      - neo4j_data_container:/data
      - neo4j_import_container:/import
      - neo4j_plugins_container:/plugins
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
    networks:
      - appetizer-prod

   tc-botComm-cron-prod:
     image: tc-botcomm:${VERSION:-latest}
     restart: always
     env_file:
       - ./.env.bot-cron.proc
     volumes:
       - type: bind
         source: ./.env.bot.proc
         target: /var/www/botComm/.env
         read_only: true
     logging:
       driver: "json-file"
       options:
         max-size: "400k"
         max-file: "20"
     depends_on:
       - mongodb-prod
     networks:
       - appetizer-prod

   tc-analyzer-cron-prod:
     image: tc-analyzer:${VERSION:-latest}
     restart: always
     env_file:
       - ./.env.analyzer.proc
     logging:
       driver: "json-file"
       options:
         max-size: "400k"
         max-file: "20"
     depends_on:
       - mongodb-prod
     networks:
       - appetizer-prod

volumes:
  mongodb_data_container:
  neo4j_data_container:
  neo4j_conf_container:
  neo4j_import_container:
  neo4j_plugins_container:

networks:
  appetizer-prod:
   driver: bridge
