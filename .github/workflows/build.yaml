name: Build & Test

on:
  pull_request:
  push:
    branches: [main, development]


jobs:
  build:
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # ${{ matrix.python-version }}
      - name: Install dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: ${{ github.actor }}
        run: |
          echo ${{ github.actor }}
          echo ${{ env.GITHUB_USER }}
          pip install --upgrade pip
          pip install ruff pytest
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} GITHUB_USER=${{ github.actor }} pip install -r tc-DAOlytics-operation/requirements.txt
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --target-version=py37 --per-file-ignores="__init__.py:F401" .
      - name: Run tests
        run: |
          coverage run --omit=tc-DAOlytics-operation/tests/* -m pytest tc-DAOlytics-operation/tests