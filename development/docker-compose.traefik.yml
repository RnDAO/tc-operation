version: "3.3"

secrets:
  cf_dns_api_token:
    file: "./secrets/cf_dns_api_token.secret"

services:

  traefik:
    image: "traefik:v2.10"
    container_name: "traefik"
    command:
      # - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.dnschallenge=true"
      - "--certificatesresolvers.myresolver.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.myresolver.acme.email=postmaster@togethercrew.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      # - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      # - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    secrets:
      - "cf_dns_api_token"
    environment:
      - "CF_DNS_API_TOKEN_FILE=/run/secrets/cf_dns_api_token"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    # labels:
    #   # - "traefik.http.routers.to-https.rule=HostRegexp(`{host:.+}`)"
    #   # - "traefik.http.routers.to-https.entrypoints=http"
    #   # - "traefik.http.routers.to-https.middlewares=to-https"

    #   - "traefik.http.routers.dashboard.rule=Host(`${HOST_NAME}`) && Path(`/traefik`)"
    #   - "traefik.http.routers.dashboard.entrypoints=websecure"
    #   - "traefik.http.routers.dashboard.middlewares=auth"
    #   - "traefik.http.routers.dashboard.service=api@internal"
    #   # - "traefik.http.routers.dashboard.tls=true"
    #   - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

    #   - "traefik.http.middlewares.to-https.redirectscheme.scheme=https"
    #   - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_USER}:${TRAEFIK_PASSWORD}"

  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`${HOST_NAME}`) && Path(`/whoami`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=myresolver"
